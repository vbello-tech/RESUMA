{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div id="form">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
    <h3 >YOU ARE ABOUT TO CHANGE YOUR USER DETAILS</h3>
                <form  class="form-group" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                     <p><button type="submit" id="form-submit">EDIT...</button>
                     </p>
                    <br>
                    <a class="text-center" href="{% url 'user:change_password' %}">CLICK HERE TO CHANGE PASSWORD</a>
                </form>

                {% endif %}
            </div>
     </div>
</div>


{% endblock content %}
