{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<br><br>
<div id="form">
     <div class="container " >
            <div class="row">

				<h2 class="btn btn-danger">YOU ARE ABOUT TO CHANGE YOUR PASSWORD</h2>

                <form  class="form-group" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                     <p class="text-center">
                         <button type="submit" id="form-submit" class="btn btn-danger">CHANGE PASSWORD</button>
                     </p>
                </form>
            </div>
     </div>
</div>


{% endblock content %}
