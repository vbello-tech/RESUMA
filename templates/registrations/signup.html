{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br><br>
<div id="form">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
                    YOU ARE SIGNED IN ...
                {% else %}

                <form  class="form-group" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                <p class="text-center">
                    <button type="submit" id="form-submit">SIGNUP</button>
                    <br>
                    Have an account? <a  href="{% url 'user:login' %}">LOGIN</a>
                </p>

                </form>

                {% endif %}
            </div>
     </div>
</div>

{% endblock content %}
