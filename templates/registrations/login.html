{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<br><br>
<div id="form">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
                    YOU ARE SIGNED IN ...
                {% else %}

                <form  class="form-group" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                     <p class="text-center">
                         <button type="submit" id="form-submit" >LOGIN...</button><br>
                         <a href="{% url 'user:password_reset' %}">Forget Password ?</a>|<a  href="{% url 'user:sign_up' %}">SIGN UP</a>
                     </p>
                </form>


                {% endif %}
            </div>
     </div>
</div>


{% endblock content %}
