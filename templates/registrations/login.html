{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<br><br>
<div class="form-group">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
                    YOU ARE SIGNED IN ...
                {% else %}

                <form  class="form-control" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                     <center><button type="submit" id="form-submit" class="btn btn-primary">LOGIN...</button></center>
                </form>
                <center><a href="{% url 'user:password_reset' %}">Forget Password ?</a><a  href="{% url 'user:sign_up' %}">SIGN UP</a></center>

                {% endif %}
            </div>
     </div>
</div>


{% endblock content %}
