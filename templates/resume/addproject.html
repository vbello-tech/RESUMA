{% extends 'base.html' %}
{% load static %}

{% block content %}
  <br><br>
<div id="form">
<div class="container">
			<div class="row ">
						<form class="form-group" method="POST">
                            {% csrf_token %}
                            <h5 class="text-center">ADD A PROJECT TO BOOST YOUR <b>"{{ resume.name }}"</b> RESUME</h5>
                                <div class="col-md-12">
                                        {{ form.as_p }}
                                </div>
                            <br>
                            <p class="col-md-12 text-center">
                                    <button  type="submit">ADD</button>
                                <div class="text-center">
                                    <a href="{{ resume.add_work }}">ADD WORK EXPERIENCE</a>
                                    |
                                    <a href="{{ resume.get_preview }}">PREVIEW RESUME</a>
                                </div>
                            </p>

						</form>

            </div>
        </div>

</div>

{% endblock content %}
